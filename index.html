<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 class="title">Etch-a-sketch</h1>
    <p class="instructions">Select the number of squares you wish to have by click the below button.</p>
    <button class="number_of_square">Set grid amount</button>
    <div class="colours_div">
        <h3>Background Colour Choices</h3>
        <div class="colour_select">
            <button class="button_grey">Grey</button>
            <button class="button_blue">Blue</button>
            <button class="button_yellow">Yellow</button>
            <button class="button_red">Red</button>
            <button class="button_purple">Purple</button>
        </div>
    </div>
    <div class="container"></div>
    <button class="clear_button">Clear</button>
</body>
<script src="scripts.js"></script>
</html>
